<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list" droppable>
      <li *ngFor="let todo of todos" [class.completed]="todo.complete" draggable @ease-in-out @move-up>
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label class="atodo">{{todo.title}}</label>
          <label class="done"> ~ Done !</label>
          <img class="destroy" src="http://backgroundcheckall.com/wp-content/uploads/2017/12/red-x-icon-transparent-background-4.png"
          (click)="removeTodo(todo)">
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
